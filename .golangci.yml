run:
  timeout: 5m

linters:
  disable-all: true
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - misspell
    - unconvert
    - gocritic
    - gofmt
    - unused

linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
