name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_all_platforms:
        description: 'Build for all platforms (linux, darwin, windows on amd64/arm64)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false  # Disable caching to avoid tar errors

      - name: Run go fmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted. Run 'go fmt ./...'"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false  # Disable caching to avoid tar errors

      - name: Run tests
        run: go test -v -cover -timeout 30s ./...

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false  # Disable caching to avoid tar errors

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-package: ./...

  # Build job - runs linux/amd64 by default, all platforms when build_all_platforms is true
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Default: only linux/amd64
        goos: [linux]
        goarch: [amd64]
        # Add all other platforms when build_all_platforms is true
        include: ${{ github.event_name == 'workflow_dispatch' && inputs.build_all_platforms && fromJSON('[{"goos":"linux","goarch":"arm64"},{"goos":"linux","goarch":"arm","goarm":"7"},{"goos":"darwin","goarch":"amd64"},{"goos":"darwin","goarch":"arm64"},{"goos":"windows","goarch":"amd64"},{"goos":"windows","goarch":"arm64"}]') || fromJSON('[]') }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false  # Disable caching to avoid tar errors

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: go build -o terraform-provider-mssql
